<section class="cadastrese" id="cadastrese">
    <h1 class="heading"><span>Faça </span> Seu Cadastro</h1>
    <div class="row">
        <form action="">
<input type="text" placeholder="nome" class="box" required>
<input type="text"  name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required style="width:350px; height: 40px; font-size: 15px; color: grey; border-radius: 5px; margin-top: 5px;margin-bottom: 5px;">
<input type="number" placeholder="data de nascimento" class="box" required>

    <select id="genero" name="genero" required style="width:350px; height: 40px; font-size: 15px; color: grey; border-radius: 5px; margin-top: 5px;">
      <option value="">Selecione o gênero</option>
      <option value="feminino">Mulher</option>
      <option value="masculino">Homem</option>
      <option value="outros">Outros</option>
      <option value="nao-dizer">Prefiro não dizer</option>
    </select><br><br>

<input type="email" placeholder="email" class="box" required>

<input type="number" placeholder="número" class="box" required>




<input type="password" placeholder="senha" class="box" required>

<input type="password" placeholder="confirmar senha" class="box" required>

 
    <select id="estado" name="estado" required style="width:350px; height: 40px; font-size: 15px; color: grey; border-radius: 5px;">
      <option value="">Selecione um estado</option>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>

      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select><br><br>
<textarea name="" class="box" placeholder="endereço completo" id="" cols="30" rows="10">
</textarea>
    



<input type="submit" value="cadastrar-se" class="btn">
